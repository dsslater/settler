<table ng-if="!game.gameStart" class="frontBoxes">
    <tr>
        <td>
            <div class="frontBox cellWrapper">
                <h2>{{game.readyPlayers.length}}/{{game.players.length}} Players Ready</h2>
				<md-button class="md-raised" ng-if="!player.ready" ng-click="playerReady()">Ready</md-button>
				Share with Friends: 
				<input type="text" name="country" ng-model="link" readonly><br>
            </div>
        </td>
    </tr>
</table>
